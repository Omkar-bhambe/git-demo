<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter System</title>
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eceff1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 20px;
            box-sizing: border-box;
            animation: fadeInUp 0.5s ease forwards;
        }


        h2 {
            margin-bottom: 20px;
            color: #1565c0;
            animation: fadeIn 1s ease forwards;
        }


        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: slideInRight 1s ease forwards;
        }


        input[type=submit] {
            background-color: #1565c0; /* TECH Mahindra blue */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-top: 20px;
            width: 200px;
            box-sizing: border-box;
            animation: pulse 2.5s infinite;
        }


        input[type=submit]:hover {
            background-color: #0d47a1; /* Darker shade of TECH Mahindra blue */
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome! Click below</h2>
        <h3>Welcome To Voter System</h3>
        <form action="register.html" method="get">
	    <h5>Enter username</h5>
	    <input type="entry">
	    <h5>Enter Age</h5>
	    <input type="entry">
	    <h5>Enter Name of Department</h5>
	    <input type="entry">
	    <h5>Enter Password</h5>
	    <input type="entry">
            <h5>Confirm Password</h5>
	    <input type="entry">
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
